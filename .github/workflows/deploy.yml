name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # read-only access to the repository content
      id-token: write     # needed for Workload Identity/OIDC

    steps:
      - uses: actions/checkout@v4

      # Authenticate to Google Cloud using the service-account key stored in the secret
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          token_format: 'access_token'

      # Build container image and deploy to Cloud Run in a single step
      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: backend                     # Cloud Run service name
          region: ${{ secrets.GCP_REGION }}    # e.g. europe-west3
          source: .                            # directory that contains Dockerfile
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          flags: "--allow-unauthenticated"